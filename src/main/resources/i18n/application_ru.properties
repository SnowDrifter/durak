rules.header=Правила
rules.title=Правила
rules.content=<p>В игре используется колода из 36 карт (достоинства карт по старшенству\: от туза до шестерки) и участвуют от 2 до 6 игроков. Каждому раздается по 6 карт, следующая карта открывается и ее масть устанавливает козырь для данной игры. Остальная колода кладется сверху (закрытой стороной), так, чтобы козырная карта была всем видна.</p>\
<p>Цель игры – избавиться от всех своих карт. Последний игрок, не избавившийся от карт, остается в "дураках".</p>\
<p>В первой сдаче первым ходит (атакует) игрок с младшим козырем; в дальнейших сдачах ходят "из-под дурака" (игрок слева). Ход делается всегда налево, и состоит из выкладывания одной или больше карт, и попытки игрока, под которого ходят, их покрыть либо старшей картой той же масти, либо картой козырной масти, если кроющаяся карта сама не является козырной – в таком случае ее можно покрыть только старшим козырем. Если игрок, под которого ходят, отбился, то к нему переходит следующий ход, но сначала все игроки добирают до 6 карт, начиная с игрока, который ходил первым, и заканчивая игроком, который отбился. Если игрок не смог отбиться, то он принимает все карты, и следующий ход за игроком слева.</p>\
<p>Ходить можно одной картой, либо двумя картами одного достоинства. Вне зависимости от того, покрыта ли карта (или карты), добавлять карты нельзя, ход оканчивается.</p>

